         <div id="title1">
            <p>Add Team<br>

            </p>
         </div>
            <div class="login-form">
               <form class="add" id="add">
                <p id="status"></p>
                  <div class="form-group">
                     <label>Team Name</label>
                     <input type="text" id="name" class="form-control" placeholder="Team Name"/>
                  </div>
                  <div class="form-group">
                     <label>ICC Rank</label>
                     <input type="text" id="rank" class="form-control" placeholder="ICC Rank"/>
                  </div>
                  <div class="form-group">
                     <label>Jersey Colour</label>
                     <input type="text" id="color" class="form-control" placeholder="Jersey Colour"/>
                  </div>
                  <div class="form-group">
                     <label>Captain</label>
                     <input type="text" id="captain" class="form-control" placeholder="Captain"/>
                  </div>
                  <div class="form-group">
                     <label>World Cups Won</label>
                     <input type="text" id="cups" class="form-control" placeholder="World Cups Won"/>
                  </div>
                  <button type="submit" id="submitBtn" class="btn btn-success">Add Team</button>
               </form>
            </div>
         </div>
