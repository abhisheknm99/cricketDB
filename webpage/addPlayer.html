      <div class="main">
         <div class="col-md-6 col-sm-12">
         <div id="title1">
            <p>Add Player<br>
            <!-- <h4>Register here to access the content.</h4> -->
            </p>
         </div>
            <div class="login-form">
               <form class="add">
                <p id="status"></p>
                  <div class="form-group">
                     <label>Jersey Number</label>
                     <input type="text" id="jno" class="form-control" required placeholder="Jersey Number"/>
                  </div>
                  <div class="form-group">
                     <label>Name</label>
                     <input type="text" id="name" class="form-control" required placeholder="Name"/>
                  </div>
                  <div class="form-group">
                     <label>Date of Birth</label>
                     <input type="date" id="dob" class="form-control" required placeholder="DOB"/>
                  </div>
                  <div class="form-group">
                     <label>Date of Joining</label>
                     <input type="date" id="doj" class="form-control" required placeholder="DOJ"/>
                  </div>
                  <div class="form-group">
                     <label>Team</label>
                     <input type="text" id="team" class="form-control" required placeholder="Team Name"/>
                  </div>
                  <button type="submit" id="submitBtn" class="btn btn-success">Add Player</button>
               </form>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="addPlayer.js"></script>
